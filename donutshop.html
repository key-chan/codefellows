<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the Donut Shop</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href= "donut.css" rel= "stylesheet" style type="text/css" >
  </head>
  <body>
    <div id= "wrapper">
      <header>
        <h1>Welcome to the Donut Shop</h1>
      </header>
      <section>
        <h2>A Day's Worth of Baking Donuts</h2>
        <table>
          <thead>
            <tr>
              <th scope= "col">Location</th>
              <th scope="col">Hour</th>
              <th scope="col">Day</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Downtown</th>
              <td id= "donut1"></td>
              <td id= "day1"></td>
            </tr>
            <tr>
              <th scope="row">Capitol Hill</th>
              <td id= "donut2"></td>
              <td id= "day2"></td>
            </tr>
            <tr>
              <th scope="row">South Lake Union</th>
              <td id= "donut3"></td>
              <td id= "day3"></td>
            </tr>
            <tr>
              <th scope="row">Wedgewood</th>
              <td id= "donut4"></td>
              <td id= "day4"></td>
            </tr>
            <tr>
              <th scope="row">Ballard</th>
              <td id= "donut5"></td>
              <td id= "day5"></td>
            </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="3">Sign up now and save 10%!</td>
          </tr>
          </tfoot>
        </table>
        <!--<div id="donut1"></div>
        <div id="donut2"></div>
        <div id="donut3"></div>
        <div id="donut4"></div>
        <div id="donut5"></div>-->
      </section>
      <footer>
        <ul>
          <li>Copyright: Kirie Smith 2015</li>
          <li>&raquo;</li>
          <li>Code Fellows Assignment #3</li>
        </ul>
      </footer>
    </div>
    <script src="donut.js"></script>
  </body>
</html>
