<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the Donut Shop</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href= "donut.css" rel= "stylesheet" style type="text/css" >
  </head>
  <body>
    <div id= "wrapper">
      <header>
        <h1>Welcome to the Donut Shop</h1>
        <h2>We're going to eat so many donuts!</h2>
      </header>
      <section>
        <img id= "catdonut" src= "https://s-media-cache-ak0.pinimg.com/236x/e8/be/32/e8be324641c24f969e1f269d61da6459.jpg">
        <h3>A Day's Worth of Baking/Boiling Donuts</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Per Hour</th>
              <th scope="col">Per Day</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" id= "location1"></td>
              <td id= "donut1"></td>
              <td id= "day1"></td>
            </tr>
            <tr>
              <td scope="row" id= "location2"></td>
              <td id= "donut2"></td>
              <td id= "day2"></td>
            </tr>
            <tr>
              <td scope="row" id= "location3"></td>
              <td id= "donut3"></td>
              <td id= "day3"></td>
            </tr>
            <tr>
              <td scope="row" id= "location4"></td>
              <td id= "donut4"></td>
              <td id= "day4"></td>
            </tr>
            <tr>
              <td scope="row" id= "location5"></td>
              <td id= "donut5"></td>
              <td id= "day5"></td>
            </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="3" id= "stuff">So many donuts!</td>
          </tr>
          </tfoot>
        </table>
        <!--<div id="donut1"></div>
        <div id="donut2"></div>
        <div id="donut3"></div>
        <div id="donut4"></div>
        <div id="donut5"></div>-->
      </section>
      <footer>
        <ul>
          <li>Copyright: Kirie Smith 2015</li>
          <li>&raquo;</li>
          <li>Code Fellows Assignment #3</li>
        </ul>
      </footer>
    </div>
    <script src="donut.js"></script>
  </body>
</html>
